<h1 id="tricky-towers">Tricky Towers</h1>
<p>This is a simple <a href="http://trickytowers.com/">tricky towers</a> clone using <a href="http://brm.io/matter-js/">matter.js</a>. If you do not know the game: It is basically tetris with physics.</p>
<h2 id="controls">Controls</h2>
<ul>
<li>Left/Right/Up/Down - control falling block</li>
<li>P - pause</li>
<li>Esc - Restart</li>
</ul>
